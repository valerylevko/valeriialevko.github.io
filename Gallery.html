	<div id="Idea">
	    <h2 class="kom">Залиште свій коментар</h2>
	    <div class="comment-container">
           <textarea id="com" rows="4" cols="50" placeholder="Ваш коментар..."></textarea>
        <br>
        <input type="text" id="sig" placeholder="Ваш підпис">
        <br>
        <button onclick="addComment()">Додати коментар</button>

        <div id="vid">
        </div>
    </div>
</div>
	<script src='script.js'></script>
	   
	    	    <script>
        function addComment() {
            var commentText = document.getElementById('com').value;
            var signatureText = document.getElementById('sig').value;

            if (commentText.trim() === '' || signatureText.trim() === '') {
                alert('Будь ласка, введіть коментар та підпис.');
                return;
            }
            var comment = {
                text: commentText,
                signature: signatureText,
                timestamp: new Date().toLocaleString() 
            };
            var comments = JSON.parse(localStorage.getItem('vid')) || [];
            comments.push(comment);
            localStorage.setItem('vid', JSON.stringify(comments));
            displayComments();
        }

        function displayComments() {
            var commentsContainer = document.getElementById('vid');
            var comments = JSON.parse(localStorage.getItem('vid')) || [];
            commentsContainer.innerHTML = '';
            comments.forEach(function(comment) {
                var commentElement = document.createElement('div');
                commentElement.innerHTML = '<strong>' + comment.signature + ':</strong> ' + comment.text + ' <em>(' + comment.timestamp + ')</em>';
                commentsContainer.appendChild(commentElement);
            });
        }
        window.onload = displayComments;
    </script>
